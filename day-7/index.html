<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	      crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="stylesheet" href="style.css">
	<script defer src="main.js"></script>
	<title>Day 7</title>
</head>
<body>
	<div class="frame">
		<aside class="menu">
			<ul class="list-menu">
				<li>
					<i class="fa fa-dashboard"></i>
					Dashboard
				</li>
				<li>
					<i class="fa fa-user"></i>
					Profile
				</li>
				<li>
					<i class="fa fa-bell"></i>
					Notifications
				</li>
				<li>
					<i class="fa fa-message"></i>
					Messages
				</li>
				<li>
					<i class="fa fa-gear"></i>
					Settings
				</li>
			</ul>
		</aside>
		<article class="notifications-card">
			<div class="header">
				<input class="search-bar" placeholder="Search ..."></input>
				<button class="hamburger-menu">
					<div class="dash-dot">
						<div class="dash"></div>
						<div class="dot"></div>
					</div>
					<div class="dash"></div>
				</button>
				<span>Notifications</span>
				<button class="buscar-button">
					<i class="fa fa-search search-icon"></i>
				</button>
			</div>
			<div class="notifications-container">
				<div class="line"></div>
				<div class="notification-popup">
					<span class="time">9:24 AM</span>
					<div class="description">
						<span class="user">Jhon Walker</span>
						posted a photo on your wall.
					</div>
				</div>
				<div class="notification-popup">
					<span class="time">8:19 AM</span>
					<div class="description">
						<span class="user">Alice Parker</span>
						commented your last photo.
					</div>
				</div>
				<div class="notification-popup">
					<span class="time">Yesterday</span>
					<div class="description">
						<span class="user">Luke Wayne</span>
						added you as a friend.
					</div>
				</div>
			</div>
		</article>
	</div>
</body>
</html>
